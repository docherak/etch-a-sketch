<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <script src="./scripts.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <title>Etch-A-Sketch webapp by @docherak</title>
  <meta name="description" content="Try my Etch-A-Sketch webapp, created as a part of The Odin Project.">
  <!-- Meta SM -->
  <meta property="og:title" content="Etch-A-Sketch webapp by @docherak">

  <meta property="og:image" content="./assets/guts.jpg">

<body>
  <header>
    <span><h1>Etch-A-Sketch</h1></span>
  </header>
  <main>
    <div class="container">
    </div>
  </main>
  <section class="slider-sec">
    <div class="slider-cont">
      <div class="color-selector">
        <input type="color" id="colorPicker"></input>
      </div>
      <input type="range" min="16" max="64" value="16" class="slider" id="slider">
      <div id="cellPixels"></div>
    </div>
  </section>
  <section class="options">
    <button id="colorBtn">Color mode</button>
    <button id="rainbowBtn">Rainbow mode</button>
    <button id="eraseBtn">Eraser</button>
    <button id="clearBtn">Clear</button>
  </section>
  <footer>
    <p>
      by <a href="https://bio.robotpawnbrain.xyz/">docherak</a> | background: <a href="https://en.wikipedia.org/wiki/Berserk_(manga)">Berserk</a> by <a href="https://en.wikipedia.org/wiki/Kentaro_Miura">Kentaro Miura</a>
    </p>
  </footer>
</body>
</html>
